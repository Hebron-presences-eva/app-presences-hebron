<!DOCTYPE html>
<html>

<body>
<script>
async function testLogin() {
    try {
        const response = await fetch('/api/login', {  // URL relative au lieu d'absolue
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                identifiant: 'jeand11',
                mot_de_passe: 'jeand123'
            })
        });
        
        const result = await response.json();
        console.log('RÃ©sultat:', result);
        document.body.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
    } catch (error) {
        console.error('Erreur:', error);
        document.body.innerHTML = '<pre>Erreur: ' + error + '</pre>';
    }
}

testLogin();
</script>
</body>
