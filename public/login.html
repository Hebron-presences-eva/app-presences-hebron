<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); }
      50% { transform: translateY(-10vh) scale(1); }
    }

    .login-container {
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 15px 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.8s ease-out;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px) rotateX(5deg);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-size: 2rem;
      font-weight: 300;
      position: relative;
      overflow: hidden;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: expandLine 1s ease-out 0.5s both;
    }

    @keyframes expandLine {
      from { width: 0; }
      to { width: 50px; }
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #aaa;
      transition: all 0.3s ease;
    }

    input:focus::placeholder {
      opacity: 0;
      transform: translateY(-20px);
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    input:focus + .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #error {
      color: #e74c3c;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(233, 76, 60, 0.1);
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    #error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success-message {
      color: #27ae60;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 8px;
      border-left: 4px solid #27ae60;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-box {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }

    /* Additional floating elements */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatShapes 8s ease-in-out infinite;
      pointer-events: none;
    }

    .shape1 {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 40px;
      height: 40px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape3 {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes floatShapes {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
      75% { transform: translateY(-30px) rotate(270deg); }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Floating shapes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>

  <div class="login-container">
    <div class="login-box">
      <h2>Connexion</h2>
      
      <div class="input-group">
        <input type="text" id="identifiant" placeholder="Identifiant" />
        <div class="input-icon">ðŸ‘¤</div>
      </div>
      
      <div class="input-group">
        <input type="password" id="motdepasse" placeholder="Mot de passe" />
        <div class="input-icon">ðŸ”’</div>
      </div>
      
      <button id="loginBtn">Se connecter</button>
      
      <div id="error"></div>
    </div>
  </div>

  <script>
    // Variables globales pour les messages
    let errorDiv = document.getElementById("error");
    let loginBtn = document.getElementById("loginBtn");

    // Fonction pour afficher les messages d'erreur
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.className = "show";
      setTimeout(() => {
        errorDiv.className = "";
      }, 4000);
    }

    // Fonction pour afficher le message de succÃ¨s
    function showSuccess(message) {
      errorDiv.textContent = message;
      errorDiv.style.color = "#27ae60";
      errorDiv.style.background = "rgba(39, 174, 96, 0.1)";
      errorDiv.style.borderLeft = "4px solid #27ae60";
      errorDiv.className = "show";
    }

    // Gestion de la connexion
    document.getElementById("loginBtn").addEventListener("click", () => {
      const identifiant = document.getElementById("identifiant").value.trim();
      const motdepasse = document.getElementById("motdepasse").value.trim();

      // Validation des champs
      if (!identifiant || !motdepasse) {
        showError("Veuillez remplir tous les champs");
        return;
      }

      // Animation de chargement
      loginBtn.classList.add("loading");
      loginBtn.textContent = "";

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifiant, mot_de_passe: motdepasse }),
      })
      .then(res => res.json())
      .then(data => {
        loginBtn.classList.remove("loading");
        loginBtn.textContent = "Se connecter";
        
        if (data && data.id) {
          showSuccess("Connexion rÃ©ussie ! Redirection...");
          setTimeout(() => {
            // Note: localStorage n'est pas disponible dans cet environnement
            // mais votre code original l'utilise, donc je le conserve
            try {
              localStorage.setItem("membre", JSON.stringify(data));
            } catch(e) {
              console.log("localStorage non disponible dans cet environnement");
            }
            window.location.href = "presence.html";
          }, 1500);
        } else {
          showError("Identifiants incorrects");
        }
      })
      .catch(error => {
        loginBtn.classList.remove("loading");
        loginBtn.textContent = "Se connecter";
        showError("Erreur de connexion. Veuillez rÃ©essayer.");
        console.error("Erreur:", error);
      });
    });

    // Permettre la connexion avec la touche EntrÃ©e
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });

    // Animation d'entrÃ©e pour les champs
    const inputs = document.querySelectorAll("input");
    inputs.forEach((input, index) => {
      setTimeout(() => {
        input.style.animation = "slideIn 0.6s ease-out";
      }, index * 200);
    });
  </script>
</body>
</html>
