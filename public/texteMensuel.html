


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Présences</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    .bg-decoration {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }

    .floating-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: floatAnimation 6s ease-in-out infinite;
    }

    .circle1 { top: 10%; left: 5%; animation-delay: 0s; }
    .circle2 { top: 20%; right: 10%; animation-delay: 2s; }
    .circle3 { bottom: 15%; left: 8%; animation-delay: 4s; }
    .circle4 { bottom: 25%; right: 5%; animation-delay: 1s; }

    @keyframes floatAnimation {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      z-index: 1;
    }

    .header {
      padding: 30px 40px;
      text-align: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 25px 25px 0 0;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      color: #2c3e50;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    .content {
      padding: 40px;
    }

    /* STYLES POUR LES FILTRES */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      border-radius: 15px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      backdrop-filter: blur(10px);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filters label {
      font-weight: 600;
      color: #34495e;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filters select {
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      color: #2c3e50;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .filters select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .filters select:hover {
      border-color: #667eea;
    }

    /* STYLES POUR LES BOUTONS DE NAVIGATION */
    .navigation-buttons {
      margin: 30px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .nav-btn, .btn-export {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-btn::before, .btn-export::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-btn:hover::before, .btn-export:hover::before {
      left: 100%;
    }

    .nav-btn:hover, .btn-export:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .nav-btn.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }

    .btn-export {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .btn-export:hover {
      box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
    }

    /* STYLES POUR LES SECTIONS */
    .section {
      margin: 40px 0;
      padding: 30px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      animation: fadeInSection 0.6s ease-out;
    }

    @keyframes fadeInSection {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      z-index: 1;
    }

    .section h3 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(102, 126, 234, 0.1);
    }

    .hidden {
      display: none !important;
    }

    /* STYLES POUR LES TABLEAUX */
    .table-container {
      overflow-x: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    #presenceTable, #resumeTable, #tableAnnuel {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      background: white;
      border-radius: 15px;
      overflow: hidden;
    }

    #presenceTable th, #resumeTable th, #tableAnnuel th,
    #presenceTable td, #resumeTable td, #tableAnnuel td {
      border: none;
      padding: 15px 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    #presenceTable th, #resumeTable th, #tableAnnuel th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.85rem;
    }

    #presenceTable tbody tr, #resumeTable tbody tr, #tableAnnuel tbody tr {
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
    }

    #presenceTable tbody tr:hover, #resumeTable tbody tr:hover, #tableAnnuel tbody tr:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: scale(1.01);
    }

    #presenceTable td:first-child, #resumeTable td:first-child, #tableAnnuel td:first-child {
      text-align: left;
      font-weight: 600;
      color: #2c3e50;
    }

    .clickable-cell {
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .clickable-cell:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      transform: scale(1.05);
      border-radius: 8px;
    }

    .present {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      font-weight: bold;
      border-radius: 8px;
      position: relative;
    }

    .present::after {
      content: '✓';
      position: absolute;
      top: 2px;
      right: 4px;
      font-size: 0.7rem;
      opacity: 0.7;
    }

    .absent {
      background: linear-gradient(135deg, #f8d7da, #f1b0b7);
      color: #721c24;
      border-radius: 8px;
      position: relative;
    }

    .absent::after {
      content: '✗';
      position: absolute;
      top: 2px;
      right: 4px;
      font-size: 0.7rem;
      opacity: 0.7;
    }

    .vide {
      color: #6c757d;
      font-style: italic;
      opacity: 0.7;
    }

    .resume-mensuel {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .resume-mensuel ul {
      margin: 15px 0;
      padding-left: 25px;
    }

    .resume-mensuel li {
      margin: 8px 0;
      color: #495057;
      line-height: 1.6;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 1200px) {
      .navigation-buttons {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        border-radius: 15px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .content {
        padding: 20px;
      }

      .filters {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 20px;
      }

      .navigation-buttons {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .nav-btn, .btn-export {
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .section {
        padding: 20px;
        margin: 20px 0;
      }

      .section h3 {
        font-size: 1.2rem;
      }

      #presenceTable th, #resumeTable th, #tableAnnuel th,
      #presenceTable td, #resumeTable td, #tableAnnuel td {
        padding: 10px 8px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .filters {
        padding: 15px;
      }

      .section {
        padding: 15px;
      }

      #presenceTable th, #resumeTable th, #tableAnnuel th,
      #presenceTable td, #resumeTable td, #tableAnnuel td {
        padding: 8px 6px;
        font-size: 0.75rem;
      }

      .nav-btn, .btn-export {
        padding: 10px 12px;
        font-size: 0.85rem;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
    }
  </style>
</head>
<body>

<!-- Background decorations -->
<div class="bg-decoration floating-circle circle1"></div>
<div class="bg-decoration floating-circle circle2"></div>
<div class="bg-decoration floating-circle circle3"></div>
<div class="bg-decoration floating-circle circle4"></div>

<div class="container">
  <div class="header">
    <h1>📊 Gestion des Présences</h1>
  </div>

  <div class="content">
    <!-- FILTRES DE SÉLECTION -->
    <div class="filters">
      <div class="filter-group">
        <label for="annee">Année :</label>
        <select id="annee">
          <option value="">-- Choisir une année --</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="mois">Mois :</label>
        <select id="mois">
          <option value="">-- Choisir un mois --</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="groupe">Groupe :</label>
        <select id="groupe">
          <option value="">-- Choisir un groupe --</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="reunion">Réunion :</label>
        <select id="reunion">
          <option value="">-- Choisir une réunion --</option>
          <option value="1">Culte de Dimanche</option>
          <option value="2">Survole Doctrinal</option>
          <option value="3">Groupe de Personne</option>
          <option value="4">Groupe de Croissance</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="type">Type (Vue Annuelle) :</label>
        <select id="type">
          <option value="">-- Choisir une vue --</option>
          <option value="tous">Culte de Dimanche (ID: 1)</option>
          <option value="reunion">Survol Doctrinal (ID: 2)</option>
          <option value="croissance">Groupe de Croissance (ID: 3)</option>
          <option value="atelier">Groupe de Personne (ID: 4)</option>
        </select>
      </div>
    </div>

    <!-- BOUTONS DE NAVIGATION -->
    <div class="navigation-buttons">
      <button id="btnVueMensuelle" class="nav-btn">📅 Vue Mensuelle</button>
      <button id="btnCulte" class="nav-btn">⛪ Culte de Dimanche(Annuel)</button>
      <button id="btnSurvolDoctrinal" class="nav-btn">📖 Survol Doctrinal (Annuel)</button>
      <button id="btnGroupePersonneAnnuel" class="nav-btn">👥 Groupe de Personne (Annuel)</button>
      <button id="btnGroupeCroissance" class="nav-btn">🌱 Groupe de Croissance (Annuel)</button>
      <button id="btnPresenceAnnee" class="nav-btn secondary">📊 Toutes les Présences</button>
      <button id="btnExportCSV" class="btn-export">📥 Exporter CSV</button>
    </div>

    <!-- SECTION VUE MENSUELLE -->
    <div id="table-mensuel-wrapper" class="section">
      <h3>📋 Présences Mensuelles</h3>
      
      <div class="table-container">
        <table id="presenceTable">
          <thead>
            <tr id="header-row">
              <th>Membre</th>
              <!-- Les jours seront ajoutés dynamiquement -->
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Contenu généré dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- SECTION RÉSUMÉ MENSUEL -->
    <div id="resumeTable" class="section">
      <h3>📈 Résumé des Présences</h3>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Membre</th>
              <th>Présences</th>
              <th>Total Réunions</th>
              <th>Taux (%)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenu généré dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- SECTION TEXTE MENSUEL -->
    <div id="texteMensuel" class="section resume-mensuel">
      <h3>📝 Résumé Textuel</h3>
      <!-- Contenu généré dynamiquement -->
    </div>

    <!-- SECTION VUE ANNUELLE -->
    <div id="tableAnnuel" class="section hidden">
      <h3>📅 Récapitulatif Annuel des Présences</h3>
      
      <div class="table-container">
        <table>
          <thead>
            <!-- En-tête généré dynamiquement -->
          </thead>
          <tbody>
            <!-- Contenu généré dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script src="texteMensuel_Js.js"></script>
</body>
</html>
