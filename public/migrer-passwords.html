<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Migration Mots de Passe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #ffc107;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #resultat {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    .success h3, .error h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #dee2e6;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }
    .stat-label {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Migration des Mots de Passe</h1>
    <p style="color: #6c757d; margin-bottom: 20px;">
      Cette op√©ration va hasher tous les mots de passe en clair dans la base de donn√©es.
    </p>
    
    <div class="warning">
      ‚ö†Ô∏è <strong>Attention :</strong> Cette op√©ration est irr√©versible. Assurez-vous d'avoir une sauvegarde de votre base de donn√©es.
    </div>
    
    <label for="secret">Secret Admin :</label>
    <input 
      type="password" 
      id="secret" 
      placeholder="Entrez le secret admin"
      value="MonSecretSuper123!@#"
    >
    
    <button onclick="migrerPasswords()">
      üöÄ Lancer la Migration
    </button>
    
    <div id="resultat"></div>
  </div>

  <script>
    async function migrerPasswords() {
      const secret = document.getElementById('secret').value;
      const resultat = document.getElementById('resultat');
      const btn = document.querySelector('button');
      
      if (!secret) {
        alert('‚ö†Ô∏è Veuillez entrer le secret admin');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Migration en cours...';
      resultat.style.display = 'none';
      
      try {
        const response = await fetch('http://localhost:7777/api/admin/hash-passwords', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ admin_secret: secret })
        });
        
        const data = await response.json();
        
        resultat.style.display = 'block';
        
        if (response.ok) {
          resultat.className = 'success';
          resultat.innerHTML = `
            <h3>‚úÖ Migration r√©ussie !</h3>
            <div class="stats">
              <div class="stat-box">
                <div class="stat-number">${data.nouveaux}</div>
                <div class="stat-label">Nouveaux hash√©s</div>
              </div>
              <div class="stat-box">
                <div class="stat-number">${data.existants}</div>
                <div class="stat-label">D√©j√† hash√©s</div>
              </div>
              <div class="stat-box">
                <div class="stat-number">${data.total}</div>
                <div class="stat-label">Total membres</div>
              </div>
            </div>
            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">
              <strong>‚ö†Ô∏è √âtape suivante importante :</strong>
              <ol style="margin: 10px 0 0 0; padding-left: 20px;">
                <li>Supprimez la route <code>/api/admin/hash-passwords</code> du serveur</li>
                <li>Red√©marrez le serveur</li>
                <li>Supprimez ce fichier HTML</li>
              </ol>
            </div>
          `;
        } else {
          resultat.className = 'error';
          resultat.innerHTML = `
            <h3>‚ùå Erreur</h3>
            <p><strong>Message :</strong> ${data.error || 'Erreur inconnue'}</p>
            <p style="margin-top: 15px; font-size: 0.9rem;">
              V√©rifiez que :
              <ul style="margin: 5px 0; padding-left: 20px;">
                <li>Le serveur est bien d√©marr√©</li>
                <li>Vous avez ajout√© la route de migration</li>
                <li>Le secret admin est correct</li>
                <li>bcrypt est install√©</li>
              </ul>
            </p>
          `;
        }
        
      } catch (err) {
        resultat.style.display = 'block';
        resultat.className = 'error';
        resultat.innerHTML = `
          <h3>‚ùå Erreur de connexion</h3>
          <p><strong>D√©tails :</strong> ${err.message}</p>
          <p style="margin-top: 15px;">
            Le serveur n'est probablement pas accessible. V√©rifiez qu'il tourne bien sur 
            <code>http://localhost:7777</code>
          </p>
        `;
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'üöÄ Lancer la Migration';
      }
    }
    
    // Permettre d'appuyer sur Entr√©e pour valider
    document.getElementById('secret').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        migrerPasswords();
      }
    });
  </script>
</body>
</html>
