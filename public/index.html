
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>App Pr√©sences H√©bron</title>

    <!-- Meta tags pour PWA -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="H√©bron">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Liens pour PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .redirect-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .redirect-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚õ™</div>
        <h1>App Pr√©sences H√©bron</h1>
        <p>Bienvenue dans l'application de gestion des pr√©sences de l'√©glise H√©bron.</p>
        
        <a href="login.html" class="redirect-btn">Acc√©der √† l'application</a>
        
        <div class="countdown" id="countdown">
            Redirection automatique dans <span id="timer">5</span> secondes...
        </div>
    </div>

    <!-- Scripts PWA -->
    <script>
        console.log('üîç Diagnostic PWA en cours...');

        // 1. Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            console.log('‚úÖ Service Worker support√©');
            
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker enregistr√© avec succ√®s:', registration.scope);
                        
                        // V√©rifier les mises √† jour
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (confirm('Une nouvelle version est disponible. Voulez-vous recharger ?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå √âchec de l\'enregistrement du Service Worker:', error);
                    });
            });
        } else {
            console.log('‚ùå Service Worker non support√©');
        }

        // 2. V√©rifier le Manifest
        fetch('/manifest.json')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ Manifest accessible');
                    return response.json();
                } else {
                    console.log('‚ùå Erreur manifest:', response.status);
                }
            })
            .then(manifest => {
                if (manifest) {
                    console.log('üìÑ Manifest charg√©:', manifest);
                    console.log('üì± Nom app:', manifest.name);
                    console.log('üé® Ic√¥nes:', manifest.icons?.length || 0);
                }
            })
            .catch(error => {
                console.log('‚ùå Erreur chargement manifest:', error);
            });

        // 3. Gestion de l'installation PWA
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = 'üì± Installer l\'app';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        `;

        installButton.addEventListener('mouseover', () => {
            installButton.style.transform = 'translateY(-2px)';
            installButton.style.boxShadow = '0 6px 16px rgba(79, 70, 229, 0.4)';
        });

        installButton.addEventListener('mouseout', () => {
            installButton.style.transform = 'translateY(0)';
            installButton.style.boxShadow = '0 4px 12px rgba(79, 70, 229, 0.3)';
        });

        document.body.appendChild(installButton);

        // √âcouter l'√©v√©nement beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('üéâ √âv√©nement beforeinstallprompt d√©tect√© !');
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        // Gestion du clic sur le bouton d'installation
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                console.log('‚ùå Pas de prompt d\'installation disponible');
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‚úÖ L\'utilisateur a accept√© l\'installation');
            } else {
                console.log('‚ùå L\'utilisateur a refus√© l\'installation');
            }
            
            deferredPrompt = null;
            installButton.style.display = 'none';
        });

        // Masquer le bouton apr√®s installation
        window.addEventListener('appinstalled', () => {
            console.log('üöÄ PWA install√©e avec succ√®s');
            installButton.style.display = 'none';
            deferredPrompt = null;
        });

        // D√©tection du mode standalone
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('üì± Application lanc√©e en mode standalone');
            installButton.style.display = 'none';
        }

        // 4. Bouton de diagnostic forc√©
        setTimeout(() => {
            const debugButton = document.createElement('button');
            debugButton.innerHTML = 'üîß Test PWA';
            debugButton.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ef4444;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 6px;
                cursor: pointer;
                z-index: 10000;
                font-size: 12px;
                font-weight: bold;
            `;
            
            debugButton.addEventListener('click', () => {
                const criteria = {
                    'HTTPS': location.protocol === 'https:',
                    'Service Worker': 'serviceWorker' in navigator,
                    'Manifest': !!document.querySelector('link[rel="manifest"]'),
                    'Standalone': window.matchMedia('(display-mode: standalone)').matches
                };
                
                let message = 'üìã √âtat PWA:\n\n';
                Object.entries(criteria).forEach(([key, value]) => {
                    message += `${value ? '‚úÖ' : '‚ùå'} ${key}\n`;
                });
                
                if (window.chrome && !deferredPrompt) {
                    message += '\nüí° Pour installer: Menu Chrome ‚Üí Plus d\'outils ‚Üí Cr√©er un raccourci ‚Üí Cocher "Ouvrir dans une fen√™tre"';
                }
                
                alert(message);
            });
            
            document.body.appendChild(debugButton);
        }, 3000);

        // 5. Redirection avec d√©lai pour laisser le temps au Service Worker
        let countdown = 5;
        const timerElement = document.getElementById('timer');
        
        const updateTimer = () => {
            timerElement.textContent = countdown;
            countdown--;
            
            if (countdown < 0) {
                window.location.href = 'login.html';
            }
        };
        
        // D√©marrer le compte √† rebours apr√®s 2 secondes (temps pour le SW)
        setTimeout(() => {
            updateTimer();
            const timer = setInterval(() => {
                updateTimer();
                if (countdown < 0) {
                    clearInterval(timer);
                }
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
