      padding: 1rem;
      background: linear-gradient(145deg, #f8f9ff 0%, #e8ecff 100%);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      width: 100%;
      min-height: 48px; /* Meilleure accessibilit√© tactile */
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);

    .btn-primary:hover {

      box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-accent {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: #718096;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animation pour les lignes qui apparaissent */
    .member-row {
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInRow 0.5s ease-out forwards;
    }

    @keyframes slideInRow {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design - Mobile First */

    /* √âcrans larges (1025px - 1440px) */
    @media (min-width: 1025px) and (max-width: 1440px) {
      body {
        padding: 2rem;

      }

    /* Tr√®s grands √©crans (1441px et plus) */

    /* Mode paysage pour mobiles */

    /* Accessibilit√© - R√©duction des mouvements */
    @media (prefers-reduced-motion: reduce) {

<body>
  <div class="presence-container">
    <div class="header">
      <h2>üìã Feuille de Pr√©sence</h2>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="datePresence">üìÖ Date de la r√©union</label>
        <input type="date" id="datePresence" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="reunionSelect">üéØ Type de r√©union</label>
        <select id="reunionSelect" class="form-control">
          <option value="1">‚úùÔ∏è Culte de dimanche</option>
          <option value="2">üìñ Survole doctrinal</option>
          <option value="3">üë• Groupe de Personne</option>
          <option value="4">üå± Groupe de Croissance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="groupeSelect">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Groupe de croissance</label>
        <select id="groupeSelect" class="form-control">
          <option value="">-- Choisir un groupe --</option>
        </select>
      </div>
    </div>

    <div class="members-section">
      <div class="table-header">
        Liste des Membres
      </div>
      <table class="members-table">
        <thead>
          <tr>
            <th>üë§ Membre</th>
            <th>‚úÖ Pr√©sent ?</th>
          </tr>
        </thead>
        <tbody id="membreTableBody">
          <tr>
            <td colspan="2" class="empty-state">
              S√©lectionnez un groupe pour voir les membres
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="buttons-section">
      <button id="enregistrerBtn" class="btn btn-primary">
        <span class="loading" style="display: none;"></span>
        ‚úÖ Enregistrer la pr√©sence
      </button>

      <div class="btn-container">
        <button id="moisBtn" class="btn btn-secondary">
          üìÖ Pr√©sence du mois
        </button>
        <button id="anneeBtn" class="btn btn-accent">
          üìÜ Pr√©sence de l'ann√©e
        </button>
      </div>
    </div>
  </div>

  <script>
    // V√©rification de la connexion
    const membreConnecte = JSON.parse(localStorage.getItem("membre"));
    if (!membreConnecte) {
      alert("Non connect√© !");
      window.location.href = "login.html";
    }

    // Charger les groupes dans le menu d√©roulant
    function chargerGroupes() {
      fetch("/api/groupes")
        .then(res => res.json())
        .then(groupes => {
          const groupeSelect = document.getElementById("groupeSelect");
          groupes.forEach(groupe => {
            const option = document.createElement("option");
            option.value = groupe.id;
            option.textContent = groupe.nom;
            groupeSelect.appendChild(option);
          });
        })
        .catch(err => {
          console.error("Erreur lors du chargement des groupes:", err);
          alert("‚ùå Erreur lors du chargement des groupes");
        });
    }

    const tableBody = document.getElementById("membreTableBody");

    document.getElementById("groupeSelect").addEventListener("change", e => {
      const groupe_id = e.target.value;
      tableBody.innerHTML = "";

      if (groupe_id) {
        // Afficher un indicateur de chargement
        tableBody.innerHTML = '<tr><td colspan="2" class="empty-state"><span class="loading"></span> Chargement des membres...</td></tr>';

        fetch(`/api/membres?groupe_id=${groupe_id}`)
          .then(res => res.json())
          .then(data => {
            tableBody.innerHTML = ""; // Vider l'indicateur de chargement
            
            if (data.length === 0) {
              tableBody.innerHTML = '<tr><td colspan="2" class="empty-state">Aucun membre dans ce groupe</td></tr>';
              return;
            }

            data.forEach((m, index) => {
              setTimeout(() => {
                const tr = document.createElement("tr");
                tr.className = "member-row";
                tr.style.animationDelay = `${index * 0.1}s`;
                tr.innerHTML = `
                  <td class="member-name">${m.nom}</td>
                  <td class="checkbox-container">
                    <label class="custom-checkbox">
                      <input type="checkbox" data-id="${m.id}" />
                      <span class="checkmark"></span>
                    </label>
                  </td>
                `;
                tableBody.appendChild(tr);

                // Ajouter l'effet de pr√©sence quand la checkbox est coch√©e
                const checkbox = tr.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function() {
                  if (this.checked) {
                    tr.classList.add('present-row');
                  } else {
                    tr.classList.remove('present-row');
                  }
                });
              }, index * 100);
            });
          })
          .catch(err => {
            console.error("Erreur lors du chargement des membres:", err);
            tableBody.innerHTML = '<tr><td colspan="2" class="empty-state">‚ùå Erreur lors du chargement des membres</td></tr>';
          });
      } else {
        tableBody.innerHTML = '<tr><td colspan="2" class="empty-state">S√©lectionnez un groupe pour voir les membres</td></tr>';
      }
    });

    document.getElementById("enregistrerBtn").addEventListener("click", () => {
      const btn = document.getElementById("enregistrerBtn");
      const loading = btn.querySelector('.loading');
      const date = document.getElementById("datePresence").value;
      const reunion_id = document.getElementById("reunionSelect").value;
      const groupe_id = document.getElementById("groupeSelect").value;
      const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");

      const donnees = Array.from(checkboxes).map(cb => ({
        membre_id: cb.dataset.id,
        date_presence: date,
        reunion_id
      }));

      if (!date) {
        alert("Veuillez choisir une date.");
        return;
      }
      if (donnees.length === 0) {
        alert("Aucun membre s√©lectionn√©.");
        return;
      }

      // Afficher le loading
      loading.style.display = 'inline-block';
      btn.disabled = true;

      fetch("/api/presences", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(donnees)
      })
        .then(res => res.json())
        .then(result => {
          localStorage.setItem("groupe", groupe_id);
          localStorage.setItem("reunion", reunion_id);
          localStorage.setItem("date", date);

          loading.style.display = 'none';
          btn.disabled = false;
          alert("‚úÖ Pr√©sences enregistr√©es avec succ√®s !");
        })
        .catch(err => {
          loading.style.display = 'none';
          btn.disabled = false;
          alert("‚ùå Erreur lors de l'enregistrement");
          console.error(err);
        });
    });

    // Bouton Pr√©sence du mois
    document.getElementById("moisBtn").addEventListener("click", () => {
      const today = new Date();
      const mois = today.getMonth() + 1;
      const annee = today.getFullYear();
      const groupeId = document.getElementById("groupeSelect").value;

      if (!groupeId) {
        alert("Veuillez choisir un groupe");
        return;
      }

      window.location.href = `texteMensuel.html?groupe=${groupeId}&mois=${mois}&annee=${annee}`;
    });

    // Bouton Pr√©sence de l'ann√©e
    document.getElementById("anneeBtn").addEventListener("click", () => {
      const today = new Date();
      const mois = today.getMonth() + 1;
      const annee = today.getFullYear();
      const groupeId = document.getElementById("groupeSelect").value;

      if (!groupeId) {
        alert("Veuillez choisir un groupe");
        return;
      }

      window.location.href = `presences_annuelles.html?groupe=${groupeId}&mois=${mois}&annee=${annee}`;
    });

    // Initialiser les donn√©es au chargement
    document.addEventListener('DOMContentLoaded', () => {
      chargerGroupes();
      
      // D√©finir la date d'aujourd'hui par d√©faut
      const today = new Date();
      const dateString = today.toISOString().split('T')[0];
      document.getElementById('datePresence').value = dateString;
    });
  </script>
</body>
